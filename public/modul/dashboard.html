    <div id="kaki"></div>

    <script src="../assets/js/dashboard.js" class="astro-vvvwv3sm"></script>
    <script>
    fetch("/admin/home", {
        headers: {
            "Authorization": "Bearer " + localStorage.getItem("token")
        }
    })

    function loadUsers() {
        $.ajax({
            url: "http://localhost:3000/api/admin/items-dashboard",
            method: "GET",
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("token")
            },
            success: function (res) {
                let html = `
                `;

                res.forEach(u => {
                    html += `
                        <tr>
                            <td>${u.ID}</td>
                            <td>${u.nama_item}</td>
                            <td>${u.stok}</td>
                            <td>${u.harga}</td>
                            <td></td>
                        </tr>
                    `;
                });

                $("#content").html(html);
            }
        });
    }

    $(document).ready(function () {
        loadUsers();
    });
    
    $("#header").load("../_partials/header.html");
    $("#sisibar").load("../_partials/sidebar.html");
    $("#kaki").load("../_partials/footer.html");
    </script>
